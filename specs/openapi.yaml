openapi: 3.0.0
info:
  title: Study Buddy
  version: 1.0.0
  description: Study Budy Api

servers:
  - url: https://localhost:3000
    description: Local development server

  - url: https://studdy-buddy-api-h7kw3.ondigitalocean.app/
    description: Digital Ocean Server

paths:
  /user:
    post:
      summary: Create New User
      operationId: postUser
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"

      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        "500":
          description: Error creating user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalServerError"

    get:
      summary: Return User Signed In
      operationId: getUser
      tags:
        - User
      security:
        - bearerAuth:
            - read:users
            - public
      responses:
        "200":
          description: Success

    patch:
      summary: Update User details
      operationId: updateUser
      tags:
        - User
      security:
        - bearerAuth:
            - read:users
            - public
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

    delete:
      summary: Delete User
      operationId: deleteUser
      tags:
        - User
      security:
        - bearerAuth:
            - read:users
            - public
      responses:
        "200":
          description: Success
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

  /user/sign-in:
    post:
      summary: Sign In
      operationId: signIn
      tags:
        - User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
            example:
              email: "cjkb@gmail.com"
              password: "test121111"

      responses:
        "200":
          description: Success
        "400":
          description: B

  /user/sign-out:
    post:
      summary: Sign Out
      operationId: signOut
      tags:
        - User
      security:
        - bearerAuth:
            - read:users
            - public
      responses:
        "200":
          description: Success
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

  /friends/requests/{friendId}:
    post:
      summary: Create Friend Request
      operationId: postrequest
      tags:
        - Friends
      security:
        - bearerAuth:
            - read:users
            - public
      parameters:
        - in: path
          name: friendId
          required: true
          schema:
            type: string
          description: The receiver ID
      responses:
        "201":
          description: Created
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

  /friends/requests/{requestId}:
    patch:
      summary: Handle Friend Request
      operationId: handlerequest
      tags:
        - Friends
      security:
        - bearerAuth:
            - read:users
            - public
      parameters:
        - in: path
          name: requestId
          required: true
          schema:
            type: string
          description: The request ID
      responses:
        "200":
          description: Success
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

    delete:
      summary: Delete Friend Request
      operationId: deleterequest
      tags:
        - Friends
      security:
        - bearerAuth:
            - read:users
            - public
      parameters:
        - in: path
          name: requestId
          required: true
          schema:
            type: string
          description: The request ID
      responses:
        "200":
          description: Success
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
  /friends/requests:
    get:
      summary: Get Friend Requests
      operationId: getrequests
      tags:
        - Friends
      security:
        - bearerAuth:
            - read:users
            - public

      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Request"

        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

  /friends:
    get:
      summary: Get all Friends of User
      operationId: getAllUserFriends
      tags:
        - Friends

      security:
        - bearerAuth:
            - read:users
            - public

      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Friend"

        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

  /friends/{friendId}:
    delete:
      summary: Remove Friend
      operationId: removeFriend
      tags:
        - Friends

      security:
        - bearerAuth:
            - read:users
            - public

      parameters:
        - in: path
          name: friendId
          required: true
          schema:
            type: string
          description: The ID of friend being removed

      responses:
        "200":
          description: Success
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

  /chat:
    post:
      summary: Create a chat
      operationId: createChat
      tags:
        - Chat
      security:
        - bearerAuth:
            - read:users
            - public

      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Chat"

      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Chat"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

  /chat/{chatId}:
    get:
      summary: Get chat by ID
      operationId: getChat
      tags:
        - Chat
      security:
        - bearerAuth:
            - read:users
            - public

      parameters:
        - in: path
          name: chatId
          required: true
          schema:
            type: string
          description: The chat ID

      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Chat"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

    delete:
      summary: Delete chat by ID
      operationId: deleteChat
      tags:
        - Chat
      security:
        - bearerAuth:
            - read:users
            - public

      parameters:
        - in: path
          name: chatId
          required: true
          schema:
            type: string
          description: The chat ID

      responses:
        "200":
          description: Success
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
      
  /assignment: 
    post:
      summary: Create an assignment 
      operationId: createAssignment
      tags:
        - Assignments
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                course:
                  type: string
                dateAssigned:
                  type: string
                dueDate:
                  type: string
              required:
                - title
                - dateAssigned 
                - dueDate
            example:
              title: Wackathon
              dateAssigned: 2025-11-01
              dueDate: 2025-11-21
              
      responses: 
        "200":
          description: Sucess
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
                
  /assignment/{id}:
    patch:
      summary: Update an assignment
      operationId: updateAssignment
      tags:
        - Assignments
      parameters: 
        - name: id
          in: path
          required: true
          description: ID of the assignment to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type : string
                isComplete:
                  type: boolean
              required:
                - title
                - isComplete 
            example:
              title: "BC Hackathon"
              isComplete: true
              
      responses: 
        "200":
          description: Successfully updated
        "400":
          description: Bad request
          content:
            application/json:
             schema:
               $ref: "#/components/schemas/BadRequestError"
        
  /assignments:
    get:
      summary: List assignments for the signed-in user
      operationId: List Assignments 
      tags:
        - Assignments
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Assignment"
        "401":
          description: Unautherized
        "500":
          description: Server error
          
  /assignment/{assignmentId}:
    delete:
      summary: delete an assignment
      operationId: deleteAssignment
      tags:
        - Assignments
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: assignmentId
          required: true
          description: ID of the assignment to delete
          schema:
            type: string
      responses:
        '200':
          description: Deleted
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        "401":
          description: Unauthorized 
          
  /friend/{friendId}/message:
    post:
      summary: Send a message to a friend
      operationId: sendMessageToFriend
      tags:
        - Messages
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: friendId
          required: true
          description: ID of the friend to send a message to
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  example: "hello?"
              required:
                - content
      responses:
        "200":
          description: Message sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: string
                    example: "hello"
                  sender:
                    type: string
                    description: The ID of the user sending the message
                  createdAt:
                    type: string
                    format: date-time
        "400":
          description: Invalid friend ID or bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        "401":
          description: Unauthorized
        "500":
          description: Server error
          
  /friend/{friendId}/messages:
    get:
      summary: Get messages exchanged with a friend
      operationId: getMessagesFromFriend
      tags:
        - Messages
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: friendId
          required: true
          description: ID of the friend whose messages are being retrieved
          schema:
            type: string
      responses:
        "200":
          description: Successfully retrieved messages
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    sender:
                      type: string
                    content:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
        "400":
          description: Invalid friend ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        "401":
          description: Unauthorized
        "500":
          description: Server error

  /group/{chatId}/message:
    post:
      summary: Send a message to a group chat
      operationId: sendMessageToGroup
      tags:
        - Messages
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: chatId
          required: true
          description: ID of the group chat
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  example: "hello"
              required:
                - content
      responses:
        "200":
          description: Message successfully sent to the group
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    type: string
                    example: "hello"
                  sender:
                    type: string
                    description: ID of the user who sent the message
        "400":
          description: Chat does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        "401":
          description: Unauthorized
        "500":
          description: Server error
          
  /group/{chatId}/messages:
    get:
      summary: Get messages from a group chat
      operationId: getMessagesFromGroup
      tags:
        - Messages
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: chatId
          required: true
          description: ID of the group chat to retrieve messages from
          schema:
            type: string
      responses:
        "200":
          description: Successfully retrieved group messages
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    sender:
                      type: string
                    content:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
        "400":
          description: Chat does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        "401":
          description: Unauthorized
        "500":
          description: Server error

components:
  schemas:
    User:
      type: object
      required:
        - firstName
        - lastName
        - username
        - email
        - password
      properties:
        firstName:
          type: string

        lastName:
          type: string

        username:
          type: string
          minLength: 4

        email:
          type: string

        password:
          type: string
          minLength: 8

        friends:
          type: array
          items:
            $ref: "#/components/schemas/Friend"

        incomingRequests:
          type: array
          items:
            $ref: "#/components/schemas/Request"

        outgoingRequests:
          type: array
          items:
            $ref: "#/components/schemas/Request"

        chatSessions:
          type: array
          items:
            $ref: "#/components/schemas/Chat"

      example:
        firstName: "Cornelius"
        lastName: "Bartels"
        email: "cjkb@gmail.com"
        password: "test121111"

    BadRequestError:
      type: object
      properties:
        name:
          type: string
        errors:
          type: array
          items:
            type: object

    InternalServerError:
      type: object
      properties:
        name:
          type: string
        message:
          type: string

    Request:
      type: object
      required:
        - sender
        - receiver
      properties:
        sender:
          $ref: "#/components/schemas/User"
        receiver:
          $ref: "#/components/schemas/User"
        isAccepted:
          type: boolean

    Friend:
      type: object
      properties:
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string

    Chat:
      type: object
      properties:
        chatType:
          type: string
          enum:
            - direct
            - group
        messageBuckets:
          type: array
          items:
            $ref: "#/components/schemas/User"
        users:
          type: array
          items:
            $ref: "#/components/schemas/User"
        groupName:
          type: string
        owner:
          $ref: "#/components/schemas/User"

      required:
        - chatType
      
    Assignment:
      type: object
      required: [id, title, dateAssigned, dueDate]
      properties:
        id:
          type: string
          example: "a1b2c3"
        title:
          type: string
          example: "BC Hackathon"
        description:
          type: string
          example: "5-hour hackathon"
        course:
          type: string
          example: "Computer Science"
        dateAssigned:
          type: string
          format: date
          example: "2025-11-01"
        dueDate:
          type: string
          format: date
          example: "2025-11-21"
        isComplete:
          type: boolean
          example: false

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: jwt
